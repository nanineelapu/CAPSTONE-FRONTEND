<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Success - Dark Theme Unique Checkmark</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <svg class="checkmark-svg" viewBox="0 0 120 120">
        <!-- Circle -->
        <circle
          class="checkmark-circle"
          cx="60"
          cy="60"
          r="50"
          stroke="#4BB543"
          fill="none"
          stroke-width="6"
        />
        <!-- Check -->
        <path
          class="checkmark-check"
          d="M40 65 L55 80 L80 45"
          stroke="#4BB543"
          fill="none"
          stroke-width="6"
        />
      </svg>

      <h1>Payment Successful!</h1>
      <p>Your payment was completed successfully.</p>
      <p class="transaction-id">Transaction completed</p>
      <button class="btn-home" onclick="location.href='index.html'">
        Back to Home
      </button>
    </div>
  </body>
</html>
