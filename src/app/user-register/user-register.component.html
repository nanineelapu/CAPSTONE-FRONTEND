<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Prepaid Recharge - Registeration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="register-container">
          <h2 id="register">User Registration</h2>

          <div class="error-message" id="errorMessage"></div>

          <form
            action=""
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
            method="post"
          >
            <div class="input-group">
              <i class="fas fa-phone"></i>
              <input
                type="text"
                id="phonenumber"
                formControlName="phonenumber"
                placeholder="+91 Phone Number"
                required
              />
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Password"
                required
              />
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
              <div class="validation-message" id="passwordValidation"></div>
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmpassword"
                formControlName="confirmpassword"
                placeholder="Confirm Password"
                required
              />
              <div
                class="validation-message"
                id="confirmPasswordValidation"
              ></div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember Me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="register-btn" id="RegisterButton">
              <span>Register</span>
              <div class="loader" id="RegisterLoader"></div>
            </button>
          </form>

          <div class="social-register" id="socialLogin">
            <p>Or login with</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>

          <div class="signup-link" id="signupLink">
            <p>Already have an account? <a href="">Login</a></p>
          </div>
        </div>
      </main>

      <footer>
        <div class="security-badges">
          <!-- <img src="security-badge.png" alt="Security Certified" /> -->
        </div>
        <div class="footer-links">
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Help & Support</a>
        </div>
        <div class="copyright">
          <p>&copy; 2023 Mobile Prepaid Recharge. All rights reserved.</p>
          <p class="version">v1.0.0</p>
        </div>
      </footer>
    </div>
  </body>
</html>
