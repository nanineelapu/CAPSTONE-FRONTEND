<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Prepaid Recharge - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="login-container">
          <h2 id="loginTitle">User Login</h2>

          <div class="error-message" id="errorMessage"></div>

          <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="phonenumber"
                formControlName="phonenumber"
                placeholder="+91 Phone Number"
                required
              />
              <div class="validation-message" id="usernameValidation"></div>
            </div>

            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Password"
                required
              />
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
              <div class="validation-message" id="passwordValidation"></div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember Me</label>
              </div>
              <div
                class="admin"
                style="display: flex; align-items: center; gap: 0.3vw"
              >
                <a href="#" class="forgot-password">Forgot Password</a>
                <div class="admin-page">
                  <a
                    href="/admin-login"
                    class="admin-login"
                    style="cursor: none; text-decoration: none; color: black"
                    >?</a
                  >
                </div>
              </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
              <span>Login</span>
              <div class="loader" id="loginLoader"></div>
            </button>
          </form>

          <div class="social-login" id="socialLogin">
            <p>Or login with</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-google"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>

          <div class="signup-link" id="signupLink">
            <p>New User? <a routerLink="/register">Sign Up</a></p>
          </div>
        </div>
      </main>

      <footer>
        <div class="security-badges">
          <!-- <img src="security-badge.png" alt="Security Certified" /> -->
        </div>
        <div class="footer-links">
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Help & Support</a>
        </div>
        <div class="copyright">
          <p>&copy; 2023 Mobile Prepaid Recharge. All rights reserved.</p>
          <p class="version">v1.0.0</p>
        </div>
      </footer>
    </div>

    <script src="login.js"></script>
  </body>
</html>
